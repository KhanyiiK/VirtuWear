<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuwear Product</title>
    <link rel="stylesheet" href="CSS/productDetails.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.snapchat.com/js/camera-kit/v1/camera-kit.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="logo">VirtuWear</a>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <i data-lucide="search" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af;"></i>
        </div>

       
      <div class="nav-links">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/shop.html" class="nav-link">Shop</a>
        <a href="/signup.html" class="nav-link">Signup</a>
        <a href="/login.html" class="nav-link">Login</a>
        <a href="/cart.html" class="nav-link">Cart</a>
        <i data-lucide="heart" style="color: #4b5563; cursor: pointer;"></i>
        <i data-lucide="shopping-cart" style="color: #4b5563; cursor: pointer;"></i>
    </div>
    </nav>

    
    <main class="product-container">
        <div class="product-image">
            <img src="/api/placeholder/600/600" alt="Ascend Quantum Sneaker">
        </div>
        
        <div class="product-details">
            <h1>Ascend Quantum</h1>
            
            <div class="ratings">
                <span class="stars">
                    <i class="fas fa-star"></i>
                    4.3
                </span>
                <span class="reviews">(109) reviews</span>
            </div>

            <div class="pricing">
                <span class="original-price">$1699</span>
                <span class="discounted-price">$1599</span>
            </div>

            <div class="description">
                <p>These suede espadrilles showcase a modern urban aesthetic with their premium materials, jute-wrapped sole, and a stylish design that effortlessly blends comfort and style.</p>
            </div>

            <div class="product-info">
                <p><strong>Gender:</strong> women</p>
                <p><strong>Size:</strong> 6</p>
            </div>

            <div class="tags">
                <span class="tag trending">Trending</span>
            </div>

            <div class="button-group">
                <button class="try-on-btn">Try On</button>
                <button class="add-cart-btn">Add to Cart</button>
                <button class="wishlist-btn">Add to Wishlist</button>
            </div>
        </div>
    </main>
    <script src="JS/productDetails.js"></script>
    <script src=""></script>
</body>
</html>
