<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuWear Cart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <link rel="stylesheet" href="/CSS/cart.css">
  </head>
  <body>
      <!-- Navigation -->
      <nav class="navbar">
          <a href="#" class="logo">VirtuWear</a>
          
          <div class="search-container">
              <input type="text" class="search-input" placeholder="Search">
              <i data-lucide="search" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af;"></i>
          </div>
  
         
        <div class="nav-links">
          <a href="/index.html" class="nav-link">Home</a>
          <a href="/shop.html" class="nav-link">Shop</a>
          <a href="/signup.html" class="nav-link">Signup</a>
          <a href="/login.html" class="nav-link">Login</a>
          <a href="/cart.html" class="nav-link">Cart</a>
          <a href="/wishlist.html" class="nav-link">WishList</a>
          <i data-lucide="heart" style="color: #4b5563; cursor: pointer;"></i>
          <i data-lucide="shopping-cart" style="color: #4b5563; cursor: pointer;"></i>
      </div>
      </nav>

      <body>
        <div class="cart-container">
          <div class="cart-products-container">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div class="apply-coupons">
            <p>Apply Coupons ?</p>
          </div>
          <div class="summary">
            <h2>Summary</h2>
            <div class="summary-details">
              <p>Sub-total: $<span class="sub-total">0</span></p>
              <p>Discount: -$<span class="discount">0</span></p>
              <p>Coupon Discount: -$<span class="coupon-discount">0</span></p>
              <p>Estimated Delivery & Handling: Free</p>
            </div>
            <div class="total-section">
              <h2>Total: $<span class="total">0</span></h2>
              <p>You saved $<span class="savings">0</span></p>
            </div>
            <button class="place-order">Place Order</button>
          </div>
        </div>
        <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
        <script src="script.js"></script>
      </body>
      </html>
