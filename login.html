<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VirtuWear</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
  </head>
  <body>
      <!-- Navigation -->
      <nav class="navbar">
          <a href="#" class="logo">VirtuWear</a>
          
          <div class="search-container">
              <input type="text" class="search-input" placeholder="Search">
              <i data-lucide="search" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af;"></i>
          </div>
  
         
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="shop.html" class="nav-link">Shop</a>
          <a href="signup.html" class="nav-link">Signup</a>
          <a href="login.html" class="nav-link">Login</a>
          <a href="cart.html" class="nav-link">Cart</a>
          <a href="wishlist.html" class="nav-link">WishList</a>
          <i data-lucide="heart" style="color: #4b5563; cursor: pointer;"></i>
          <i data-lucide="shopping-cart" style="color: #4b5563; cursor: pointer;"></i>
          
      </div>
      </nav>

      <body>
        <div class="login-container">
          <h2>Login</h2>
          <form class="login-body">
            <div class="email-container">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="password-container">
              <label for="password">Password</label>
              <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <i class="hide-show-password-eye" onclick="togglePasswordVisibility()"></i>
              </div>
            </div>
            <div class="remember-me-container">
              <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Keep me signed in</label>
              </div>
              <p>Forgot your password?</p>
            </div>
            <div class="login-btn-container">
                <input type="submit" value="Login">
                <button onclick="loginWithTestCredentials(event)">Login with Test Credentials</button>
              </div>
            <a class="new-account" href="/signup">Create a new account?</a>
          </form>
        </div>
        <script src="JS/login.js"></script>
      </body>
      </html>
